<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Admon Page</h2>
        </div>
        <ul class="nav nav-pills">
            <li role="presentation" class="active">
                <a href="dishesList.html">Dishes List</a>
            </li>
        </ul>
        <!-- Image section -->
        <br>
        <input type="file" name="image" onchange="visualizeImage()"/></br></br></br>
        <img src="" height=300 alt="Dish image" id="imgDish">


        <div>
            <form onsubmit="sendData()">
                Name: <input class="form-control" required type="text" name="name" id="name"></br></br>
                Desc: <textarea class="form-control" required id="desc"></textarea></br></br>
                Price: <input class="form-control" required type="text" name="price" id="price"></br></br>
                Route image: <input class="form-control" required type="text" name="route" id="route"></br></br>
                <input class="btn btn-success" type="submit" value="upload">
            </form>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.21/bootstrap-native.min.js"></script>
</html>
